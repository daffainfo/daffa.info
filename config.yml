baseURL: "https://daffainfo.com/"
title: Muhammad Daffa
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Muhammad Daffa
  description: "Portfolio by Muhammad Daffa"
  keywords: [Portfolio]
  author: Muhammad Daffa
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Muhammad Daffa
    subtitle: "Vulnerability Researcher at spiderSilk"
    imageUrl: "https://avatars.githubusercontent.com/u/36522826"
    imageWidth: 200
    imageHeight: 200
    imageTitle: Muhammad Daffa
    buttons:
      - name: Read More
        url: about

  # home-info mode
  # homeInfoParams:
  #    Title: "Hi there \U0001F44B"
  #    Content: My name is Muhammad Daffa, you can call me Daffa. I like to make several programs to help with penetration testing. I also enjoy contributing to open source repositories, especially those related to cyber security such as nuclei-templates. Let me know if you have a good repository that I can contribute to :)

  socialIcons:
    - name: twitter
      url: "https://twitter.com/daffainfo"
    - name: linkedin
      url: "https://www.linkedin.com/in/muhdaffa"
    - name: medium
      url: "https://muhdaffa.medium.com/"
    - name: github
      url: "https://github.com/daffainfo"
    - name: email
      url: "mailto:muhammaddaffa.info@gmail.com"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: profile
      name: About
      url: /about/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON
